<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul>li:not(:last-child)::after {
            content:","
        }
        li{
            display: none;
        }
        /*li:nth-child(-n+3){
            display:block;
        }*/
        li:not(:nth-child(-n+3)){
            display: block;
        }
    </style>
</head>
<body>
<ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
</ul>
<img src="../img/down.gif" alt="">
</body>
</html>
